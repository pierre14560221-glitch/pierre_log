<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8">
  <title>お肴亭のゲーム置き場</title>

  <!-- 丸めフォント -->
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=M+PLUS+Rounded+1c:wght@400;700&display=swap" rel="stylesheet">

  <style>
    /* ===== 全体・テーマカラー（プリン系黄色） ===== */
    :root {
      --pudding-bg: #fff7d1;
      --pudding-deep: #f1d37a;
      --pudding-soft: #ffe7a6;
      --choco: #5c4630;
      --choco-soft: #6b5847;
      --panel-bg: #fffaf0;
      --accent-pink: #ffbdd8;
    }

    body {
      margin: 0;
      font-family: "M PLUS Rounded 1c", system-ui, -apple-system, BlinkMacSystemFont, "Segoe UI", sans-serif;
      background: radial-gradient(circle at top, #fffbe2 0, var(--pudding-bg) 55%, #fef3cf 100%);
      color: var(--choco-soft);
    }

    .page-container {
      max-width: 960px;
      margin: 0 auto;
      padding: 24px 16px 40px;
    }

    h1 {
      font-size: 2rem;
      margin: 0 0 8px;
      color: var(--choco);
    }

    h2.section-title {
      font-size: 1.4rem;
      margin: 24px 0 6px;
      color: var(--choco);
    }

    p {
      margin: 0 0 12px;
    }

    /* ===== ヒーローエリア ===== */
    .hero-wrapper {
      position: relative;
      width: 100%;
      height: 420px;
      overflow: hidden;
      background: var(--pudding-soft);
      border-bottom: 4px solid var(--pudding-deep);
      box-shadow: 0 6px 18px rgba(92, 70, 48, 0.18);
    }

    .hero-background {
      position: absolute;
      inset: 0;
      width: 100%;
      height: 100%;
      object-fit: cover;
      pointer-events: none;
    }

    /* 龍水本体 */
    .hero-character {
      position: absolute;
      width: 210px;
      height: auto;
      transform: translate(0, 0);
      transition: transform 6s ease-in-out;
      transform-origin: center bottom;
    }

    /* ===== ヒーロー内ギフト欄（左下） ===== */
    .hero-gift-panel {
      position: absolute;
      left: 18px;
      bottom: 18px;
      display: flex;
      gap: 10px;
      padding: 8px 10px;
      border-radius: 18px;
      background: rgba(255, 244, 207, 0.93);
      box-shadow: 0 4px 10px rgba(92, 70, 48, 0.25);
      backdrop-filter: blur(4px);
    }

    .gift-icon {
      position: relative;
      width: 56px;
      height: 56px;
      border-radius: 16px;
      border: none;
      padding: 4px;
      background: var(--pudding-deep);
      cursor: pointer;
      display: flex;
      align-items: center;
      justify-content: center;
      box-shadow: 0 3px 0 rgba(92, 70, 48, 0.35);
      transition: transform 0.12s ease, box-shadow 0.12s ease, background 0.12s ease;
    }

    .gift-icon img {
      max-width: 100%;
      max-height: 100%;
      pointer-events: none;
      display: block;
    }

    .gift-icon:hover {
      transform: translateY(-2px);
      box-shadow: 0 5px 0 rgba(92, 70, 48, 0.45);
      background: #ffe39a;
    }

    .gift-icon:active {
      transform: translateY(1px);
      box-shadow: 0 1px 0 rgba(92, 70, 48, 0.35);
      background: #f4c962;
    }

    /* ツールチップ */
    .gift-tooltip {
      position: absolute;
      left: 50%;
      bottom: 110%;
      transform: translate(-50%, 4px);
      padding: 4px 8px;
      border-radius: 999px;
      background: rgba(92, 70, 48, 0.94);
      color: #fffbe8;
      font-size: 0.7rem;
      white-space: nowrap;
      opacity: 0;
      pointer-events: none;
      transition: opacity 0.12s ease, transform 0.12s ease;
    }

    .gift-icon:hover .gift-tooltip {
      opacity: 1;
      transform: translate(-50%, -2px);
    }

    /* ===== 共通パネル ===== */
    .content-panel {
      margin-top: 28px;
      padding: 20px 18px 24px;
      border-radius: 20px;
      background: var(--panel-bg);
      box-shadow: 0 4px 14px rgba(92, 70, 48, 0.15);
    }

    /* ===== ゲーム一覧 ===== */
    .game-section {
      margin-top: 28px;
    }

    .game-grid {
      margin-top: 8px;
      display: flex;
      flex-wrap: wrap;
      justify-content: space-between;
      gap: 14px;
    }

    .game-card {
      flex: 1 1 calc(33.333% - 10px);
      max-width: 210px;
      text-align: center;
    }

    .game-button {
      display: flex;
      align-items: center;
      justify-content: center;
      width: 100%;
      aspect-ratio: 1 / 1;
      border-radius: 22px;
      background: var(--pudding-soft);
      border: 3px solid var(--pudding-deep);
      box-shadow: 0 4px 0 rgba(92, 70, 48, 0.35);
      text-decoration: none;
      cursor: pointer;
      overflow: hidden;
      transition: transform 0.12s ease, box-shadow 0.12s ease, background 0.12s ease;
    }

    .game-button img {
      max-width: 80%;
      max-height: 80%;
      display: block;
    }

    .game-button:hover {
      transform: translateY(-2px);
      box-shadow: 0 6px 0 rgba(92, 70, 48, 0.4);
      background: #ffeec2;
    }

    .game-button:active {
      transform: translateY(1px);
      box-shadow: 0 2px 0 rgba(92, 70, 48, 0.35);
      background: #f4d889;
    }

    .game-button.is-disabled {
      opacity: 0.8;
      cursor: default;
    }

    .game-title {
      margin: 6px 0 0;
      font-size: 0.9rem;
      line-height: 1.2;
    }

    @media (max-width: 600px) {
      .game-card {
        flex: 1 1 calc(33.333% - 8px);
      }
    }

    /* ===== おみくじ ===== */
    .omikuji-section {
      margin-top: 32px;
    }

    .omikuji-inner {
      margin-top: 8px;
      padding: 18px 12px 20px;
      border-radius: 20px;
      background: var(--panel-bg);
      box-shadow: 0 4px 14px rgba(92, 70, 48, 0.15);
      text-align: center;
      min-height: 240px;
      position: relative;
      background-size: cover;
      background-position: center;
    }

    .omikuji-main-icon {
      background: none;
      border: none;
      cursor: pointer;
      padding: 0;
    }

    .omikuji-main-icon img {
      width: 180px;
      max-width: 60%;
      display: block;
      margin: 0 auto;
    }

    .omikuji-choice-row {
      display: none;
      justify-content: center;
      gap: 16px;
      margin-top: 10px;
    }

    .omikuji-choice {
      background: none;
      border: none;
      cursor: pointer;
      padding: 0;
    }

    .omikuji-choice img {
      width: 120px;
      max-width: 30vw;
      display: block;
    }

    .omikuji-result {
      display: none;
      align-items: center;
      justify-content: center;
      height: 100%;
      margin-top: 8px;
    }

    .omikuji-result img {
      max-width: 100%;
      height: auto;
    }

    .omikuji-inner.is-selecting {
      background-image: url("img/omikuzi_sentaku.png");
      background-color: transparent;
    }

    .omikuji-inner.is-result {
      background: #ffffff;
    }

    /* ===== メッセージボックス ===== */
    .message-section {
      margin-top: 32px;
      padding: 20px 18px 24px;
      border-radius: 20px;
      background: var(--panel-bg);
      box-shadow: 0 4px 14px rgba(92, 70, 48, 0.12);
    }

    .message-button {
      display: inline-block;
      margin-top: 10px;
      padding: 8px 18px;
      border-radius: 999px;
      background: var(--accent-pink);
      color: var(--choco);
      text-decoration: none;
      font-size: 0.95rem;
      box-shadow: 0 3px 0 rgba(92, 70, 48, 0.3);
      transition: transform 0.1s ease, box-shadow 0.1s ease, background 0.1s ease;
    }

    .message-button:hover {
      transform: translateY(-2px);
      box-shadow: 0 5px 0 rgba(92, 70, 48, 0.35);
      background: #ffcfe2;
    }

    .message-button:active {
      transform: translateY(1px);
      box-shadow: 0 1px 0 rgba(92, 70, 48, 0.3);
      background: #f6aecd;
    }
  </style>
</head>
<body>

  <!-- ①ヒーロールーム -->
  <section class="hero-wrapper" id="hero-area">
    <img src="img/hero-room.png" alt="龍水の部屋" class="hero-background">

    <!-- 歩き回るキャラクター -->
    <img src="img/rightwalk1.png" alt="龍水" class="hero-character" id="hero-character">

    <!-- 左下ギフト欄（ソフトクリーム→パンの順） -->
    <div class="hero-gift-panel">
      <button class="gift-icon" data-gift="softcream">
        <img src="img/icon-softcream.png" alt="ソフトクリーム">
        <span class="gift-tooltip">ソフトクリーム</span>
      </button>
      <button class="gift-icon" data-gift="bread">
        <img src="img/icon-bread.png" alt="パン">
        <span class="gift-tooltip">フランソワの完全栄養食</span>
      </button>
    </div>
  </section>

  <div class="page-container">

    <!-- タイトルだけのパネル（説明） -->
    <div class="content-panel">
      <h1>お肴亭のゲーム置き場</h1>
      <p>ここでは、お肴亭が作ったゲームやおみくじで遊べます。</p>
    </div>

    <!-- ②ゲーム一覧 -->
    <section class="game-section" id="games">
      <h2 class="section-title">ゲーム</h2>
      <div class="game-grid">
        <!-- 左：DRAGON Shooting -->
        <div class="game-card">
          <!-- TODO: href にゲームのURLをセット -->
          <a href="#" class="game-button">
            <img src="img/DRAGONShooting_title.png" alt="DRAGON Shooting">
          </a>
          <p class="game-title">DRAGON<br>Shooting</p>
        </div>

        <!-- 真ん中：coming soon -->
        <div class="game-card">
          <a href="#" class="game-button is-disabled">
            <img src="img/comingsoon.png" alt="coming soon">
          </a>
          <p class="game-title">coming soon</p>
        </div>

        <!-- 右：coming soon -->
        <div class="game-card">
          <a href="#" class="game-button is-disabled">
            <img src="img/comingsoon.png" alt="coming soon">
          </a>
          <p class="game-title">coming soon</p>
        </div>
      </div>
    </section>

    <!-- ③おみくじ -->
    <section class="omikuji-section" id="omikuji">
      <h2 class="section-title">おみくじ</h2>
      <p>アイコンをタップして、お肴亭オリジナルおみくじを引いてみよう。</p>
      <div class="omikuji-inner" id="omikuji-inner">
        <!-- 最初のアイコン -->
        <button class="omikuji-main-icon" id="omikuji-start">
          <img src="img/omikuzi_icon.png" alt="おみくじ">
        </button>

        <!-- 選択画面の3つのアイコン -->
        <div class="omikuji-choice-row" id="omikuji-choices">
          <button class="omikuji-choice" data-choice="1">
            <img src="img/omikuzi_icon1.png" alt="おみくじ1">
          </button>
          <button class="omikuji-choice" data-choice="2">
            <img src="img/omikuzi_icon2.png" alt="おみくじ2">
          </button>
          <button class="omikuji-choice" data-choice="3">
            <img src="img/omikuzi_icon3.png" alt="おみくじ3">
          </button>
        </div>

        <!-- 結果表示 -->
        <div class="omikuji-result" id="omikuji-result">
          <img src="" alt="おみくじ結果" id="omikuji-result-image">
        </div>
      </div>
    </section>

    <!-- ④メッセージボックス（見た目だけ / Googleフォームは後でURL差し込み） -->
    <section class="message-section" id="message">
      <h2 class="section-title">メッセージボックス</h2>
      <p>一言送りたい方はこちらからどうぞ。</p>
      <p>ボタンを押すと、メッセージ入力用のGoogleフォームが別タブで開きます。</p>
      
      <a href="https://forms.gle/j7QpRc4pBVw5TCMi8"
         target="_blank" rel="noopener noreferrer" class="message-button">
        メッセージを送る
      </a>
    </section>
  </div>

  <script>
    /* ===== ヒーロー：移動＆ギフト ===== */
    const heroArea   = document.getElementById("hero-area");
    const heroChar   = document.getElementById("hero-character");
    const giftIcons  = document.querySelectorAll(".gift-icon");

    const walkRightImages = ["img/rightwalk1.png", "img/rightwalk2.png"];
    const walkLeftImages  = ["img/leftwalk1.png",  "img/leftwalk2.png"];

    const presentImages = {
      bread: {
        right: "img/ryusui-rightBread.png",
        left:  "img/ryusui-leftBread.png",
      },
      softcream: {
        right: "img/ryusui-rightSoftcream.png",
        left:  "img/ryusui-leftSoftcream.png",
      },
    };

    let currentX = 0;
    let currentY = 0;
    let facing   = 1;  // 1:右, -1:左
    let currentWalkImages = walkRightImages;

    let walkFrame    = 0;
    let walkInterval = null;

    let isReacting = false;  // プレゼント反応中か

    // ランダムな初期位置
    function setInitialPositionRandom() {
      const areaRect   = heroArea.getBoundingClientRect();
      const charWidth  = heroChar.offsetWidth;
      const charHeight = heroChar.offsetHeight;

      const marginX = 20;
      const minX = marginX;
      const maxX = areaRect.width - charWidth - marginX;

      const minY = areaRect.height * 0.25;
      const maxY = areaRect.height - charHeight - 10;

      currentX = minX + Math.random() * Math.max(maxX - minX, 0);
      currentY = minY + Math.random() * Math.max(maxY - minY, 0);

      heroChar.style.transform = `translate(${currentX}px, ${currentY}px)`;
    }

    function startWalkAnimation(direction) {
      if (walkInterval) return;
      currentWalkImages = direction === 1 ? walkRightImages : walkLeftImages;

      heroChar.src = currentWalkImages[0];
      walkFrame = 0;

      walkInterval = setInterval(() => {
        if (isReacting) return;
        walkFrame = (walkFrame + 1) % currentWalkImages.length;
        heroChar.src = currentWalkImages[walkFrame];
      }, 250);
    }

    function stopWalkAnimation() {
      if (!walkInterval) return;
      clearInterval(walkInterval);
      walkInterval = null;
      walkFrame = 0;
      heroChar.src = currentWalkImages[0];
    }

    function moveCharacter() {
      if (isReacting) return;

      const areaRect   = heroArea.getBoundingClientRect();
      const charWidth  = heroChar.offsetWidth;
      const charHeight = heroChar.offsetHeight;

      const marginX = 20;
      const minX = marginX;
      const maxX = areaRect.width - charWidth - marginX;

      const minY = areaRect.height * 0.25;
      const maxY = areaRect.height - charHeight - 10;

      const targetX = minX + Math.random() * Math.max(maxX - minX, 0);
      const targetY = minY + Math.random() * Math.max(maxY - minY, 0);

      facing = targetX < currentX ? -1 : 1;

      startWalkAnimation(facing);

      heroChar.style.transform = `translate(${targetX}px, ${targetY}px)`;
      currentX = targetX;
      currentY = targetY;

      setTimeout(() => {
        if (!isReacting) {
          stopWalkAnimation();
        }
      }, 6000);
    }

    function givePresent(type) {
      if (isReacting) return;

      const set = presentImages[type];
      if (!set) return;

      isReacting = true;
      stopWalkAnimation();

      const imgPath = (facing === 1) ? set.right : set.left;
      heroChar.src = imgPath;

      setTimeout(() => {
        isReacting = false;
        heroChar.src = currentWalkImages[0];
      }, 2500);
    }

    /* ===== おみくじ ===== */
    const omikujiInner       = document.getElementById("omikuji-inner");
    const omikujiStart       = document.getElementById("omikuji-start");
    const omikujiChoices     = document.getElementById("omikuji-choices");
    const omikujiResult      = document.getElementById("omikuji-result");
    const omikujiResultImage = document.getElementById("omikuji-result-image");

    if (omikujiStart) {
      omikujiStart.addEventListener("click", () => {
        // 選択モードへ
        omikujiInner.classList.add("is-selecting");
        omikujiInner.classList.remove("is-result");
        omikujiStart.style.display  = "none";
        omikujiResult.style.display = "none";
        omikujiChoices.style.display = "flex";
      });
    }

    if (omikujiChoices) {
      omikujiChoices.addEventListener("click", (event) => {
        const choiceBtn = event.target.closest(".omikuji-choice");
        if (!choiceBtn) return;

        // ランダムで1〜4の結果
        const n = Math.floor(Math.random() * 4) + 1;
        omikujiResultImage.src = `img/omikuzi_kekka_${n}.png`;

        omikujiInner.classList.remove("is-selecting");
        omikujiInner.classList.add("is-result");
        omikujiChoices.style.display = "none";
        omikujiResult.style.display  = "flex";
      });
    }

    /* ===== 全体初期化 ===== */
    window.addEventListener("load", () => {
      currentWalkImages = walkRightImages;
      heroChar.src = currentWalkImages[0];

      setInitialPositionRandom();
      setInterval(moveCharacter, 7000);

      giftIcons.forEach(btn => {
        btn.addEventListener("click", () => {
          const giftType = btn.dataset.gift;
          givePresent(giftType);
        });
      });

      window.addEventListener("resize", () => {
        setInitialPositionRandom();
      });
    });
  </script>
</body>
</html>
